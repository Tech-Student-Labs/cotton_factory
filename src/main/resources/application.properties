# Runtime Configs
DATABASE_HOST=localhost:3306
DB_USER=root
DB_PASSWORD=

# Application props
spring.application.name=cotton_factory
server.port=8200
debug=false
# Common issue: https://stackoverflow.com/questions/50379839/connection-java-mysql-public-key-retrieval-is-not-allowed
spring.datasource.url=jdbc:mysql://${DATABASE_HOST}/cotton_factory?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
